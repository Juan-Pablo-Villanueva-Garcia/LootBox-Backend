<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <!-- Bootstrap CSS si usas Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div id="navbar-container"></div>

  <main class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <form id="formRegistro" class="w-100" novalidate>
          <legend>Registro</legend>

          <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre y Apellido</label>
            <input
              type="text"
              id="txtNombre"
              name="nombre"
              class="form-control"
              placeholder="Ingresa tu nombre"
              autofocus
              required
            />
          </div>

          <div class="mb-3">
            <label for="txtCorreo" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              id="txtCorreo"
              name="email"
              class="form-control"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>

          <div class="mb-3">
            <label for="txtDireccion" class="form-label">Dirección</label>
            <textarea
              id="txtDireccion"
              name="direccion"
              class="form-control"
              placeholder="Ingresa tu dirección"
              rows="3"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="txtTel" class="form-label">Teléfono</label>
            <input
              type="tel"
              id="txtTel"
              name="telefono"
              class="form-control"
              placeholder="Ingresa tu teléfono"
              maxlength="10"
            />
          </div>

          <div class="mb-3">
            <label for="txtPassword" class="form-label">Contraseña</label>
            <input
              type="password"
              id="txtPassword"
              name="contraseña"
              class="form-control"
              placeholder="Contraseña"
              required
            />
          </div>

          <div class="mb-3">
            <label for="txtConfirmar" class="form-label">Confirmar contraseña</label>
            <input
              type="password"
              id="txtConfirmar"
              name="confirmar"
              class="form-control"
              placeholder="Confirmar contraseña"
              required
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="chkTerminos"
              name="chkTerminos"
              required
            />
            <label class="form-check-label" for="chkTerminos">
              Aceptar
              <a href="./terminosCondiciones.html" target="_blank">Términos y condiciones</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary" id="btnEnviar">
            Enviar
          </button>

          <div class="mt-3 text-center">
            <p>
              ¿Ya tienes una cuenta?
              <a href="./sesion.html">Inicia sesión aquí</a>
            </p>
          </div>

          <!-- Contenedor para mostrar alertas de validación -->
          <div
            class="alert alert-danger mt-3"
            style="display: none;"
            role="alert"
            id="alertValidaciones"
          >
            <p id="alertValidacionesTexto"></p>
          </div>
        </form>
      </div>

      <div
        class="col-12 col-md-5 d-flex justify-content-center align-items-center"
      >
        <div
          id="imgContainer"
          class="w-100"
          style="
            height: 300px;
            background-image: url('./assets/images/logoLootBoxRegistro.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
          "
          aria-label="Imagen decorativa"
          role="img"
        ></div>

        <div class="alert alert-info mt-3 p-4" role="alert" id="txtReglas">
          <p class="m-0">
            <span class="reglas">La contraseña debe tener al menos:</span>
          </p>
          <ul class="list-unstyled m-0">
            <li><i class="bi bi-check-circle-fill text-primary"></i> 8 caracteres.</li>
            <li><i class="bi bi-check-circle-fill text-primary"></i> Una mayúscula.</li>
            <li><i class="bi bi-check-circle-fill text-primary"></i> Una minúscula.</li>
            <li><i class="bi bi-check-circle-fill text-primary"></i> Un número.</li>
            <li><i class="bi bi-check-circle-fill text-primary"></i> Un carácter especial (e.g., #, @, $, %).</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle (si usas Bootstrap para interactividad) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tus scripts -->
  <script type="module" src="./scripts/loader.js"></script>
  <script src="./scripts/registro.js"></script>
</body>

</html>
