<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title> Nuestros Productos </title>
</head>

<body>
  <div id="pantalla-carga">
    <div class="spinner"></div>
  </div>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Contenedor general productos y filtro -->
  <div class="container mt-4">
  <div class="row gy-4">
    <!-- Filtros -->
  <aside class="col-12 col-lg-3">
  <div class="card bg-dark text-white border-light shadow-sm rounded-4 p-3">
    <div class="card-body">
      <h5 class="card-title d-flex align-items-center gap-2 border-bottom pb-2 mb-3">
        <i class="bi bi-controller"></i> Filtrar por Categoría
      </h5>
      <select id="filtro-categoria" class="form-select bg-secondary text-white border-0 rounded-3 py-2 px-3">
        <option value="0">Todas</option>
      </select>
    </div>
  </div>
</aside>

    <!-- Productos -->
    <main class="col-12 col-lg-9 d-flex flex-wrap justify-content-center gap-3" id="productos-container">
    </main>
  </div>
</div>


  <!-- Modal Descripción -->
  <div class="modal fade" id="modalDescripcion" tabindex="-1" inert>
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalTitulo">Descripción</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script type="module" src="./scripts/loader.js"></script>
  <script src="./scripts/productos.js"></script>

  <!-- Bootstrap JS para modales -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
